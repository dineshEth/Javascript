<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="header" class="header">
        <h1 class="heading">Tic Tac Toe Game</h1>
        <p class="description">Tic Tac Toe: Classic two-player game. Strategically place X or O to achieve three in a row. Simple, engaging, and timeless.</p>
    </header>
    <div class="container-box">
        <div class="winner heading"></div>
        <div class="container">
            <button id="box" class="box"></button>
            <button id="box" class="box"></button>
            <button id="box" class="box"></button>
            <button id="box" class="box"></button>
            <button id="box" class="box"></button>
            <button id="box" class="box"></button>
            <button id="box" class="box"></button>
            <button id="box" class="box"></button>
            <button id="box" class="box"></button>
        </div>
        <button id="reset" class="btn" >Reset</button>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
