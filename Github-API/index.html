<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API - card</title>
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <header class="header">
        <div class="heading">Github Data Card</div>
        <p class="description">your github data card</p>
    </header>
   
    <main class="main">
        <div class="card__container">
            <!-- *********1st layer********* -->
            <div class="card__details">
                <div class="card__avatar">
                    <img id="avatarUrl" src="#" alt="avatar">
                </div>
                <div class="card__profile__data">
                    <div class="name" id="name">Dinesh Prajapati</div>
                    <div class="bio" id="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, accusantium?</div>
                    <div class="location" id="location">
                        India
                    </div>
                </div>
            </div>
            <!-- *********2st layer********* -->
            <div class="card__data">
                <div class="data__box">
                    <p class="data__value" id="repos">20</p>
                    <p class="data__name">Repository</p>
                </div>
                <div class="data__box">
                    <p class="data__value" id="followers">2</p>
                    <p class="data__name">Followers</p>
                </div>
                <div class="data__box">
                    <p class="data__value" id="following">2</p>
                    <p class="data__name">Following</p>
                </div>
            </div>
            <!-- *********3st layer********* -->
            <div class="card__buttons">
                View Profile
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
<script src="./index.js"></script>
</html>
